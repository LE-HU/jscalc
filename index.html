<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Calc</title>
  <link rel="shortcut icon" href="./favicon.png">
  <link rel="stylesheet" href="./style.css">
  <link href="//db.onlinewebfonts.com/c/63f874d192fb3892d88d5e26f942b5e2?family=DS-Digital" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

  <main class="container centered">
    <section id="calculator">
      <div id="formula"></div>
      <div id="display">0</div>

      <button class="calcBtn" id="clear">AC</button>

      <button class="calcBtn" id="nine">9</button>
      <button class="calcBtn" id="eight">8</button>
      <button class="calcBtn" id="seven">7</button>
      <button class="calcBtn" id="six">6</button>
      <button class="calcBtn" id="five">5</button>
      <button class="calcBtn" id="four">4</button>
      <button class="calcBtn" id="three">3</button>
      <button class="calcBtn" id="two">2</button>
      <button class="calcBtn" id="one">1</button>
      <button class="calcBtn" id="zero">0</button>

      <button class="calcBtn operator" id="divide">/</button>
      <button class="calcBtn operator" id="multiply">*</button>
      <button class="calcBtn operator" id="subtract">-</button>
      <button class="calcBtn operator" id="add">+</button>

      <button class="calcBtn" id="decimal">.</button>

      <button class="calcBtn" id="equals">=</button>

    </section>
  </main>

  <script src="./script.js"></script>

</body>

</html>
